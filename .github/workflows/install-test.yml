---
name: Run Tests and Build

on:   # yamllint disable-line rule:truthy
  push:
    branches:
      - main
      - feature/*
  workflow_dispatch:

permissions:
  checks: write
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install
        run: make install

      - name: Run Tests
        run: make test

      - name: Upload Unit Test Results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: test_results/unit-test.xml

      - name: Publish Unit Test Report
        uses: dorny/test-reporter@v1
        with:
          name: Unit Test Results
          path: test_results/unit-test.xml
          reporter: java-junit

      - name: Generate Coverage Report
        run: make coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/total.cov

      - name: Upload HTML Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/total.html

      - name: Show Coverage in GitHub Summary
        run: |
          echo "### ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage/total.cov | tee -a $GITHUB_STEP_SUMMARY
